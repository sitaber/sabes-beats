<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Vol 1.5 Quick Snack</title>
    <link rel="stylesheet" href="../assets/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body>
    
    <!-- Custom Audio Player !-->
    <div class="container">
    <audio id="audioPlayer" class="audio" preload=”metadata” controls> Sorry, your browser doesn't support html5!</audio>
    
    <!-- Main Control Bar !-->
    <div class="controlBar">
        <!-- Back Button !-->
        <div class="buttonContainer" id="backButton">
            <div class="fa fa-backward fa-sm button" aria-hidden="true"></div>
        </div>
    
        <!-- Play Button !-->
        <div class="buttonContainer" id="playButton" >
            <div class="fa fa-play fa-sm button" aria-hidden="true"></div>
        </div>
        
        <!-- Forward Button !-->
        <div class="buttonContainer" id="forwardButton">
            <div class="fa fa-forward fa-sm button" aria-hidden="true"></div>
        </div>
        
        <!-- Progress Indicator !-->
        <div style="width: calc(var(--width) * 0.30);">
            <div id="progressRail">
                <div id="progressBar"></div>
            </div>
        </div>
        
        <!-- Time Text !-->
        <div class="currentTime"> </div>
        <div class="totalTime"> </div>
        
        <!-- Volume Button !-->
        <div class="buttonContainer" id="muteButton">
            <div class="fa fa-volume-up fa-sm button" aria-hidden="true"></div>
        </div>
        
        <!-- Volume Indicator !-->
        <div style="width: calc(var(--width) * 0.20);">
            <div id="volumeRail">
                <div id="volumeBar"></div>
            </div>
        </div>
    </div>
    <!-- End Main Control Bar !-->
    
    <!-- Playlists !-->
        <div class="playlist active" id="one"> 
        <a class="playlist-item active" href="./2023-Vol-1.5/01-Glazed Muffins.mp3">Glazed Muffins <span> 2:27 </span></a>
        <a class="playlist-item" href="./2023-Vol-1.5/02-Doggie Treats.mp3">Doggie Treats <span> 0:55 </span></a>   
        <a class="playlist-item" href="./2023-Vol-1.5/03-Musty Doritos.mp3">MustyDoritos <span> 1:13 </span></a>
        <a class="playlist-item" href="./2023-Vol-1.5/04-Juicy Peanuts.mp3">Juicy Peanuts <span> 1:33 </span></a>          
        </div> 
        
    <div>
    <a href="../index.html">PLAYLISTS</a>          
    <button type="button" id="btn">Switch Player</button>
    </div> 
    <!-- End Playlists !-->
    </div>
    <!-- End Custom Audio Player !-->
    <script src="../assets/js/controls.js"></script>
    <script src="../assets/js/playlist.js"></script> 
</body>
</html>
