<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="./assets/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>
<body>
    
    <!-- Custom Audio Player !-->
    <div class="container">
    <audio id="audioPlayer" class="audio" preload=”metadata”> Sorry, your browser doesn't support html5!</audio>
    
    <!-- Main Control Bar !-->
    <div class="controlBar">
        <!-- Back Button !-->
        <div class="buttonContainer" id="backButton">
            <div class="fa fa-backward fa-sm button" aria-hidden="true"></div>
        </div>
    
        <!-- Play Button !-->
        <div class="buttonContainer" id="playButton" >
            <div class="fa fa-play fa-sm button" aria-hidden="true"></div>
        </div>
        
        <!-- Forward Button !-->
        <div class="buttonContainer" id="forwardButton">
            <div class="fa fa-forward fa-sm button" aria-hidden="true"></div>
        </div>
        
        <!-- Progress Indicator !-->
        <div style="width: calc(var(--width) * 0.30);">
            <div id="progressRail">
                <div id="progressBar"></div>
            </div>
        </div>
        
        <!-- Time Text !-->
        <div class="currentTime"> </div>
        <div class="totalTime"> </div>
        
        <!-- Volume Button !-->
        <div class="buttonContainer" id="muteButton">
            <div class="fa fa-volume-up fa-sm button" aria-hidden="true"></div>
        </div>
        
        <!-- Volume Indicator !-->
        <div style="width: calc(var(--width) * 0.20);">
            <div id="volumeRail">
                <div id="volumeBar"></div>
            </div>
        </div>
    </div>
    <!-- End Main Control Bar !-->
    
    <!-- Playlists !-->
        <div class="playlist active" id="one"> 
        <a class="playlist-item active" href="./bithop/Press Start.mp3">Press Start <span> 1:01 </span></a>
        <a class="playlist-item" href="./bithop/Select Player.mp3">Select Player <span> 2:03 </span></a>   
        <a class="playlist-item" href="./bithop/Up Down Left Right.mp3">Up Down Left Right <span> 2:09 </span></a>
        <a class="playlist-item" href="./bithop/Mega Door Dash.mp3">Mega Door Dash <span> 1:30 </span></a>   
        <a class="playlist-item" href="./bithop/Doc Even.mp3">Doc Even <span> 1:29 </span></a> 
        <a class="playlist-item" href="./bithop/GameBoi.mp3">GameBoi <span> 2:37 </span></a>        
        </div> 
        
    <div>
    <a href="../index.html"> HOME</a> |
    <a href="./bithop_b.html"> Basic Player</a>
    </div> 
    <!-- End Playlists !-->
    </div>
    <!-- End Custom Audio Player !-->
    <script src="./assets/js/controls.js"></script>
    <script src="./assets/js/playlist.js"></script> 
</body>
</html>
