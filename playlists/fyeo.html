<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body>
    
    <!-- Custom Audio Player !-->
    <div class="container">
    <audio id="audioPlayer" class="audio" preload=”metadata”> Sorry, your browser doesn't support html5!</audio>
    
    <!-- Main Control Bar !-->
    <div class="controlBar">
        <!-- Back Button !-->
        <div class="buttonContainer" id="backButton">
            <div class="fa fa-backward fa-sm button" aria-hidden="true"></div>
        </div>
    
        <!-- Play Button !-->
        <div class="buttonContainer" id="playButton" >
            <div class="fa fa-play fa-sm button" aria-hidden="true"></div>
        </div>
        
        <!-- Forward Button !-->
        <div class="buttonContainer" id="forwardButton">
            <div class="fa fa-forward fa-sm button" aria-hidden="true"></div>
        </div>
        
        <!-- Progress Indicator !-->
        <div style="width: calc(var(--width) * 0.30);">
            <div id="progressRail">
                <div id="progressBar"></div>
            </div>
        </div>
        
        <!-- Time Text !-->
        <div class="currentTime"> </div>
        <div class="totalTime"> </div>
        
        <!-- Volume Button !-->
        <div class="buttonContainer" id="muteButton">
            <div class="fa fa-volume-up fa-sm button" aria-hidden="true"></div>
        </div>
        
        <!-- Volume Indicator !-->
        <div style="width: calc(var(--width) * 0.20);">
            <div id="volumeRail">
                <div id="volumeBar"></div>
            </div>
        </div>
    </div>
    <!-- End Main Control Bar !-->
    
    <!-- Playlists !-->
        <div class="playlist active" id="one"> 
<a class="playlist-item active" href="./fyeo/Glass Hammers.mp3">Glass Hammers <span> 2:13 </span></a>
<a class="playlist-item" href="./fyeo/Animals on the Phone.mp3">Animals on the Phone <span> 2:09 </span></a>
<a class="playlist-item" href="./fyeo/Misty Mountains.mp3">Misty Mountains <span> 1:41 </span></a>
<a class="playlist-item" href="./fyeo/TropicalLude.mp3">TropicalLude <span> 0:37 </span></a> 
<a class="playlist-item" href="./fyeo/Infected.mp3">Infected <span> 1:28 </span></a>    
<a class="playlist-item" href="./fyeo/Space Circus.mp3">Space Circus <span> 1:39 </span></a>    
<a class="playlist-item" href="./fyeo/Starbase 14.mp3">Starbase 14 <span> 1:28 </span></a>    
<a class="playlist-item" href="./fyeo/GlitchyLude.mp3">GlitchyLude <span> 0:45 </span></a>    
<a class="playlist-item" href="./fyeo/Wandering Halos.mp3">Wandering Halos <span> 2:36 </span></a>    
<a class="playlist-item" href="./fyeo/We Dont Dance.mp3">We Dont Dance <span> 2:06 </span></a>    
<a class="playlist-item" href="./fyeo/Best For Last.mp3">Best For Last <span> 2:14 </span></a>         
        </div> 
        
    <div>
    <a href="../index.html"> HOME</a> |
    <a href="./fyeo_b.html"> Basic Player</a>
    </div> 
    <!-- End Playlists !-->
    </div>
    <!-- End Custom Audio Player !-->
    <script src="../assets/js/controls.js"></script>
    <script src="../assets/js/playlist.js"></script> 
</body>
</html>
